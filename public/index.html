<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="icon" href="./images/favicon.png" />
    <title>Hangman Game</title>
  </head>
  <body>
    <div>
      <div class="intro-container">
        <h1>Welcome to the Hangman Game!</h1>
        <p>
          Guess letters by typing them on the keyboard, guess a wrong letter and
          your count goes down.
        </p>
        <p>Guess correctly and it will fill in the spot below.</p>
        <p>Guess them correctly and you win! Have Fun and good luck!</p>
      </div>
      <div id="puzzle" class="puzzle"></div>
      <p id="guesses"></p>
      <button id="reset" class="button">Reset</button>
    </div>
    <!-- Javascript -->
    <script type="module" src="./scripts/bundle.js"></script>
  </body>
</html>
